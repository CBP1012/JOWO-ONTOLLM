        body {

            font-family: Arial, sans-serif;

        }
        header {
            background: url(https://github.com/CBP1012/JOWO-2025-PHASES/blob/main/Images/tree-of-knowledge-edmund-nagele.jpg?raw=true) no-repeat center center;

            text-align: center;
        }
        header h1 {
            font-size: 36px;
            margin: 0;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background: #000105;
            padding: 15px 0;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 0 10px;
            font-size: 18px;
            transition: background 0.3s;
        }
        .nav-bar a:hover {
            background: #2c3e50;
            border-radius: 5px;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .head {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .head img {
            width: 200px; /* Adjust size as needed */
            height: 200px; /* Make width and height equal */
            object-fit: cover; /* Ensures the image covers the full area */
            border-radius: 50%; /* Makes the image circular */
            display: block;
            margin: auto;
        }
        .head section {
            gap: 20px; /* Spacing between grid items */
            align-items: center;
            justify-content: center;
        }
        .head div {
            text-align: center;
        }
        .head a {
            display: block;
            color: #2c3e50;
            font-weight: bold;
            text-decoration: none;
        }
        .head a:hover {
            text-decoration: underline;
        }
    </style>
</head>
